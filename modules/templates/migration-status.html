<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{REPORT_TITLE}}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #0078d4 0%, #005a9e 100%);
            color: white;
            padding: 30px 40px;
        }
        
        .header h1 {
            font-size: 32px;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .header .subtitle {
            font-size: 16px;
            opacity: 0.9;
        }
        
        .summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 30px 40px;
            background: #f8f9fa;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .stat-card .value {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-card .label {
            font-size: 14px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .stat-card.total .value { color: #0078d4; }
        .stat-card.prepared .value { color: #107c10; }
        .stat-card.migrated .value { color: #008272; }
        .stat-card.completed .value { color: #8764b8; }
        .stat-card.failed .value { color: #d13438; }
        
        .content {
            padding: 40px;
        }
        
        .project-grid {
            display: grid;
            gap: 20px;
            margin-top: 20px;
        }
        
        .project-card {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 25px;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .project-card:hover {
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
            transform: translateY(-2px);
            border-color: #0078d4;
        }
        
        .project-card[style*="cursor: pointer"]:hover {
            background: #f8f9fa;
        }
        
        .project-card a {
            color: inherit;
            text-decoration: none;
        }
        
        .project-card a:hover {
            text-decoration: underline;
        }
        
        .project-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }
        
        .project-name {
            font-size: 20px;
            font-weight: 600;
            color: #1a1a1a;
        }
        
        .status-badge {
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .status-badge.PREPARED {
            background: #d3f8d3;
            color: #107c10;
        }
        
        .status-badge.MIGRATED {
            background: #c8f0ec;
            color: #008272;
        }
        
        .status-badge.COMPLETED {
            background: #e5d9f2;
            color: #8764b8;
        }
        
        .status-badge.FAILED {
            background: #fde7e9;
            color: #d13438;
        }
        
        .status-badge.IN_PROGRESS {
            background: #fff4ce;
            color: #ca5010;
        }
        
        .project-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .detail-item {
            display: flex;
            align-items: center;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 6px;
        }
        
        .detail-item .icon {
            font-size: 20px;
            margin-right: 10px;
        }
        
        .detail-item .content {
            flex: 1;
        }
        
        .detail-item .label {
            font-size: 11px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 2px;
        }
        
        .detail-item .value {
            font-size: 14px;
            font-weight: 600;
            color: #1a1a1a;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 15px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #0078d4 0%, #005a9e 100%);
            transition: width 0.3s ease;
        }
        
        .timestamps {
            display: flex;
            gap: 20px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e0e0e0;
            font-size: 12px;
            color: #666;
        }
        
        .timestamp {
            display: flex;
            align-items: center;
        }
        
        .timestamp .icon {
            margin-right: 5px;
        }
        
        .error-message {
            margin-top: 15px;
            padding: 12px;
            background: #fde7e9;
            border-left: 4px solid #d13438;
            border-radius: 4px;
            color: #d13438;
            font-size: 13px;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            color: #666;
            font-size: 13px;
            border-top: 1px solid #e0e0e0;
        }
        
        .refresh-info {
            padding: 15px 40px;
            background: #fff4ce;
            border-bottom: 1px solid #fce100;
            color: #8a6116;
            font-size: 13px;
        }
        
        @media (max-width: 768px) {
            .summary {
                grid-template-columns: 1fr;
            }
            
            .project-details {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>{{REPORT_TITLE}}</h1>
            <div class="subtitle">{{REPORT_SUBTITLE}}</div>
        </div>
        
        {{REFRESH_INFO}}
        
        <div class="summary">
            {{SUMMARY_STATS}}
        </div>
        
        <div class="content">
            <div class="project-grid">
                {{PROJECT_CARDS}}
            </div>
        </div>
        
        <div class="footer">
            Generated by Gitlab2DevOps v2.1.0 â€¢ {{GENERATION_TIME}}
        </div>
    </div>
</body>
</html>
